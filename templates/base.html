{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}  
    </div>
    <footer class="container py-4 fixed-bottom footer-custom">
        <div class="container text-center">
            <div class="row footer-section">
                <div class="col">
                    <img src="/static/img/home.png" alt="home이미지">
                </div>
                <div class="col">
                    <img src="/static/img/chating.png" alt="chatingroom이미지">
                </div>
                <div class="col">
                    <img src="/static/img/calendar.png" alt="calendar이미지">
                </div>
                <div class="col">
                    <img src="/static/img/mypage2.png" alt="mypage이미지">
                </div>
            </div>
        </div>
    </footer>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        
         body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: gray;
        }

    .logoimg {
        margin-bottom: 50px;
    }

    .btn {
        width: 90%;
        display: inline-block;
        padding: 10px 20px;
        background-color: #4b5054;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s;
        margin: 5px;
        font-size: 16px;
        font-weight: bold;
    }

    .btn:hover {
        background-color: #393c3f;
    }

    .btn-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    /* 아이폰 SE 사이즈에 맞추기 */
    @media screen and (max-width: 320px) {
        .btn-group {
            width: 100%;
        }

        .btn {
            width: 80%;
        }
    }

 
</style>
</head>

<body>
    <div class="container">
        <div class="btn-group">
            <div class="logoimg">
                <img src="{% static 'loginlogo.png' %}" alt="로그인 로고사진">
            </div>
            <a href="/user/login" class="btn">로그인</a>
            <a href="/user/signup" class="btn">회원가입</a>
        </div>
    </div>
</body>
</html>

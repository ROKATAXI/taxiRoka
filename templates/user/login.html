<form method="POST" action="{% url 'user:login' %}" class="signup-form">
    {% csrf_token %}
    <div>
        <input
            type="text"
            class="form-control"
            name="id"
            placeholder="아이디를 입력하세요"
        />
    </div>
    <div>
        <input
            type="password"
            class="form-control"
            name="password"
        />
    </div>
    <button type="submit">로그인</button>
</form>

<form method="POST" action="{% url 'user:login' %}" class="signup-form">
    <div>
        <input
            type="id"
            class="form-control"
            name="id"
            placeholder="아이디를 입력하세요"
        />
    </div>
    <div class="col-sm-10">
        <input
            type="password"
            class="form-control"
            name="password"
        />
    </div>
</form>

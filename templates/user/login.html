{% extends './base.html' %}{% load static %}
{% block content %}

<div class="login-container">
    <form method="POST" action="{% url 'user:login' %}" class="login-form">
        {% csrf_token %}
    
        <h1 style="font-size: 0;">
            Taxi Roka
            <img src="{% static 'img/loginlogo_.png' %}" alt="메인페이지 로고사진">
        </h1>
    
    
        <div class="login-container">
            <div class="input-group">
                <img src="{% static 'img/user-solid.svg' %}">
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="이메일을 입력하세요"
                />
            </div>
            <div class="input-group">
                <img src="{% static 'img/lock-solid.svg' %}">
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                />
            </div>
            <button type="submit">로그인</button>
            
            <div class="login-error-messages">
                {% for message in messages %}
                    <ul>
                        {{ message }}
                    </ul>
                {% endfor %}
                
                    
            </div>
        </div>
    </form>

</div>

<div id="myModal" class="loginmodal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>올바른 회원 정보를 입력하세요.</p>
    </div>
</div>


<!--모달CSS만-->
<style>
    .login-error-messages {
    color: red;
    font-size: 10px;
    margin-top: 0px;
      }

    .loginmodal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }
 
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
        position: relative;
    }
 
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
 
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
 </style>
 
{% endblock %}

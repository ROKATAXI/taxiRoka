{% extends './base.html' %}{% load static %}
{% block content %}

<div class="logout-container">
  <form method="POST" action="{% url 'user:signup' %}">
      {% csrf_token %}
      <h1>회원가입</h1>
      <div class="form-group">
        <label for="inputEmail3">이메일</label>
        <input type="email" class="form-control" id="inputEmail3" name="email" />
      </div>
      <div class="form-group">
        <label for="inputPassword3">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword3"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="inputPassword3">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword3"
          name="confirm_password"
        />
      </div>
      <div class="form-group">
          <label for="id_first_name">이름</label>
          <input type="text" class="form-control" id="id_first_name" name="first_name" />
        </div>
      <div class="form-group">
        <label for="inputPhone">전화번호</label>
        <input type="tel" class="form-control" id="inputPhone" name="phone" />
      </div>
      <div class="form-group">
        <label for="inputLocation">부대위치</label>
        <input type="text" class="form-control" id="inputLocation" name="location" />
      </div>
      
      <button type="submit" id="signupBtn">Sign up</button>

  </form>
  

  <div>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
  </div>
<!-- 나중에 style 빼기 -->
  <div id="myModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>회원가입이 완료되었습니다!</p>
    </div>
  </div>

</div>

    

{% endblock %}
